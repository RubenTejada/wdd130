<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact page of Wonderfull European Raftings WER, Come and experience the best white whater Rafting of the world">
    <meta name="author" content="Ruben Tejada">
    <title>Contact Page Wonderfull European Raftings WER</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-raftingbw.png" alt="Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">Aboutb Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section id="address">
            <h2>Wonderfull European Raftings-WER</h2>
            <span>10 Argentina Street</span>
            <span>Herrera, Santo Domingo Oeste</span>
            <span>+1809-531-9522</span>
            <span>info@wer.com</span>
        </section>
        <section id="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15138.211951793763!2d-69.9875499!3d18.45859445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ea561dc9ffd94a9%3A0x1f0bccbfcea5427!2sSupermercados%20Bravo!5e0!3m2!1sen!2sdo!4v1760681317271!5m2!1sen!2sdo"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section id="form">
            <form method="post">
                <div class="form-field">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="purpose-section">
                    <span>Message Purpose</span>
                    <div class="radios">
                        <div class="form-field">
                            <input type="radio" id="general-inquiry" name="purpose" value="general">
                            <label for="general-inquiry">General Inquiry</label>
                        </div>
                        <div class="form-field">
                            <input type="radio" id="reservation-question" name="purpose" value="reservation">
                            <label for="reservation-question">Reservation Question</label>
                        </div>
                        <div class="form-field">
                            <input type="radio" id="website-suggestion" name="purpose" value="website">
                            <label for="website-suggestion">Website Suggestion</label>
                        </div>
                    </div>
                </div>
                <div class="form-field">
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <button id="submit" type="submit">Get in Touch!</button>
            </form>
        </section>
        <section id="profiles">
            <h2>We are Here to Serve You</h2>
            <div id="adventures">
                <figure>
                    <img src="images/employee.jpg" alt="Employee Profile" />
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/employee.jpg" alt="Employee Profile" />
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/employee.jpg" alt="Employee Profile" />
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>;&copy; 2025 | Wonderfull European Raftings-WER | Ruben Tejada</p>
        <nav class="socialmedia">
            <a href="http://www.facebook.com"><img src="images/facebook.svg" alt="Facebook"></a>
            <a href="http://www.x.com"><img src="images/x-bw.svg" alt="X"></a>
            <a href="http://www.youtube.com/"><img src="images/youtube.svg" alt="Youtube"></a>
        </nav>
    </footer>
</body>

</html>
